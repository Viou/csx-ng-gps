<div class="header">
  <div class="header-top">
    <div class="logo-container">
      <img src="/assets/images/logo.svg">
    </div>
    <div class="header-left">
      <div class="title">Team 5 Best Project</div>
    </div>
  </div>
  <div class="header-bottom inner-wrapper">
    <div class="user-input-container light-input">
      <div class="user-input">
        <mat-form-field>
          <input matInput placeholder="Train ID"
                 [(ngModel)]="userInput.trainId">
        </mat-form-field>
      </div>
      <div class="user-input">
        <mat-form-field>
          <input matInput placeholder="Loco ID"
                 [(ngModel)]="userInput.locoId">
        </mat-form-field>
      </div>
      <div class="user-input">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input type="text" [(ngModel)]="userInput.subdivision" placeholder="Subdivision" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>
      <div class="user-input">
        <button mat-raised-button color="primary" (click)="search()">Search {{ userInput.subdivision }}</button>
      </div>
    </div>

  </div>
</div>
